<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">

<head>
<title>在线购书推荐系统</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="/icon/logo.ico" type="image/x-icon">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-icons.css">
<link rel="stylesheet" href="/css/shards.min.css">
<link rel="stylesheet" href="/css/sidebar.css">
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/shards.min.js"></script>
</head>

<body>

	<div th:fragment="common_header">
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
			<div class="container-fluid">
				<ul class="navbar-nav">
					<li class="navbar-brand">
						<i class="bi bi-book"></i>
						<span style="margin-left: 5px; margin-right: 5px;">在线购书推荐系统</span>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/user/shop/list">
							<i class="bi bi-house"></i>
							<span>首页</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/user/shop/list">
							<i class="bi bi-gift"></i>
							<span>购书</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/user/order/list">
							<i class="bi bi-cart4"></i>
							<span>订单</span>
						</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:if="${session.user}!=null and ${session.user.admin_tag}" href="/admin/user/list">
							<i class="bi bi-sliders"></i>
							<span style="margin-left: 5px; margin-right: 5px;">管理</span>
						</a>
					</li>
				</ul>
				<div class="collapse navbar-collapse justify-content-end">
					<div th:if="${session.user}==null">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="/user/login">
									<i class="bi bi-person-circle"></i>
									<span>登入</span>
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/user/register">
									<i class="bi bi-pencil-square"></i>
									<span>注册</span>
								</a>
							</li>
						</ul>
					</div>
					<div th:if="${session.user}!=null">
						<ul class="navbar-nav">
							<li class="nav-item">
								<span class="navbar-text">
									<i class="bi bi-person-circle"></i>
									<span th:text="${session.user.uname}"></span>
								</span>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="/user/logout">
									<i class="bi bi-box-arrow-in-right"></i>
									<span>退出</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</nav>
	</div>

</body>
