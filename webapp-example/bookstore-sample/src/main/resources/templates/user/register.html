<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">

<head>
<title>在线购书推荐系统</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="/icon/logo.ico" type="image/x-icon">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-icons.css">
<link rel="stylesheet" href="/css/shards.min.css">
<link rel="stylesheet" href="/css/sidebar.css">
<script src="/js/popper.min.js"></script>
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/shards.min.js"></script>
<style type="text/css">
.bg {
	background: url(/img/register_bg.png) no-repeat center fixed;
	background-size: contain;
}
</style>
</head>

<body class="bg">

	<div th:include="header::common_header"></div>

	<div class="container" style="margin-top: 120px; margin-bottom: 30px;">
		<div class="row">
			<div class="col-8 offset-2">
				<div class="card">
					<div class="card-body">

						<form action="/user/register" method="post">
							<div th:if="${registerFail}" class="alert alert-danger alert-dismissible fade show">
								<button type="button" class="close" data-dismiss="alert">&times;</button>
								<strong>注册失败！请重新尝试。</strong>
							</div>
							<div class="form-group">
								<label for="usr">用户名：</label>
								<input type="text" class="form-control" name="uname" id="uname" />
							</div>
							<div class="form-group">
								<label for="psw">密码：</label>
								<input type="password" class="form-control" name="password" id="password" />
							</div>
							<div class="form-group">
								<label for="sex">性别：</label>
								<select class="custom-select" name="sex" id="sex">
									<option value="0">男</option>
									<option value="1">女</option>
								</select>
							</div>
							<div class="form-group">
								<label for="birth">生日：</label>
								<input type="text" class="form-control" name="birth" id="birth" value="2000-01-01" />
								<script>
									$('#birth').datepicker({
										format : 'yyyy-mm-dd',
										calendarWeeks : true,
										autoclose : true,
										todayHighlight : true,
										viewDate : new Date()
									});
								</script>
							</div>
							<div class="form-group">
								<label for="phone">电话：</label>
								<input type="text" class="form-control" name="phone" id="phone" />
							</div>
							<div class="form-group">
								<label for="email">邮箱：</label>
								<input type="text" class="form-control" name="email" id="email" />
							</div>
							<div class="form-group">
								<label for="career">职业：</label>
								<select class="custom-select" name="career_id" id="career_id">
									<option th:each="career:${careerList}" th:value="${career.cid}" th:text="${career.cname}"></option>
								</select>
							</div>
							<div class="form-group">
								<label for="degree">学位：</label>
								<select class="custom-select" name="degree_id" id="degree_id">
									<option th:each="degree:${degreeList}" th:value="${degree.did}" th:text="${degree.dname}"></option>
								</select>
							</div>

							<div class="form-group form-group d-flex justify-content-center">
								<button type="submit" class="btn btn-primary" style="margin-left: 5px; margin-right: 5px">
									<i class="bi bi-plus-circle"></i>
									<span>注册</span>
								</button>
								<button type="reset" class="btn btn-secondary" style="margin-left: 5px; margin-right: 5px">
									<i class="bi bi-eraser"></i>
									<span>重置</span>
								</button>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
