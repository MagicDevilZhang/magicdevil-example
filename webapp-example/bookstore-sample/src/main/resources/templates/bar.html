<!DOCTYPE html>
<html lang="zh-cn" xmlns:th="http://www.thymeleaf.org">

<head>
<title>在线购书推荐系统</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="/icon/logo.ico" type="image/x-icon">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/bootstrap-icons.css">
<link rel="stylesheet" href="/css/shards.min.css">
<link rel="stylesheet" href="/css/sidebar.css">
<script src="/js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/shards.min.js"></script>
</head>

<body>

	<div th:fragment="user_bar">
		<nav class="col-2 d-sm-block bg-muted sidebar collapse">
			<div class="sidebar-sticky pt-3">
				<div class="d-flex justify-content-center align-items-center" style="margin-bottom: 5px;">
					<div class="p-2">
						<h2>
							<i class="bi bi-person-circle"></i>
						</h2>
					</div>
					<div class="d-flex d-flex flex-column">
						<div class="small font-weight-bold">
							<span th:text="${session.user.uname}"></span>
							<span class="badge badge-pill badge-outline-light" style="margin-left: 5px;" th:text="${session.user.admin_tag} eq '1' ? '管理员' : '用户'"></span>
						</div>
						<div class="small font-weight-normal">
							<span th:text="${session.user.email}"></span>
						</div>
					</div>
				</div>
				<h6 class="sidebar-heading d-flex justify-content-center align-items-center text-muted" style="margin-top: 40px;">
					<span class="text-center">User Manager</span>
				</h6>
				<ul class="nav flex-column">
					<li class="nav-item">
						<a href="/user/order/list" class="nav-link text-center">
							<i class="bi bi-cart4"></i>
							<span style="margin-left: 8px;">订单管理</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/user/address/list" class="nav-link text-center">
							<i class="bi bi bi-credit-card"></i>
							<span style="margin-left: 8px;">地址管理</span>
						</a>
					</li>

				</ul>
			</div>
		</nav>
	</div>

	<div th:fragment="admin_bar">
		<nav class="col-2 d-sm-block bg-muted sidebar collapse">
			<div class="sidebar-sticky pt-3">
				<div class="d-flex justify-content-center align-items-center" style="margin-bottom: 5px;">
					<div class="p-2">
						<h2>
							<i class="bi bi-person-circle"></i>
						</h2>
					</div>
					<div class="d-flex d-flex flex-column">
						<div class="small font-weight-bold">
							<span th:text="${session.user.uname}"></span>
							<span class="badge badge-pill badge-outline-light" style="margin-left: 5px;" th:text="${session.user.admin_tag} eq '1' ? '管理员' : '用户'"></span>
						</div>
						<div class="small font-weight-normal">
							<span th:text="${session.user.email}"></span>
						</div>
					</div>
				</div>
				<h6 class="sidebar-heading d-flex justify-content-center align-items-center text-muted text-muted" style="margin-top: 40px;">
					<span class="text-center">Admin Manager</span>
				</h6>
				<ul class="nav flex-column">
					<li class="nav-item">
						<a href="/admin/user/list" class="nav-link text-center">
							<i class="bi bi-people"></i>
							<span style="margin-left: 8px;">用户管理</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/admin/book/list" class="nav-link text-center">
							<i class="bi bi-book"></i>
							<span style="margin-left: 8px;">图书管理</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/admin/record/list" class="nav-link text-center">
							<i class="bi bi-card-text"></i>
							<span style="margin-left: 8px;">访问记录</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="/admin/als/panel" class="nav-link text-center">
							<i class="bi bi-tags"></i>
							<span style="margin-left: 8px;">推荐系统</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

	<span class="list-group-item list-group-item-action disabled text-center">Copyright © Ryan 2021</span>

</body>
